<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Hogwarts</title>
    <link rel="icon" type="image/png"
    href="./img/logo.png">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <img src="img/logo.png" alt="logo" class="logo">
        <h1>ขอต้อนรับสู้การคัดเลือก</h1>
        <h4>
            มาดูกันว่าพวกนายท่านจะได้อยู่ในบ้านหลังไหนของโรงเรียนนกฮูกของเรา
            <span>นกฮูก</span>
        </h4>
        <input id="name" type="text" placeholder="ชื่ออะไร" required />
        <button id="sort" class="button">คัดเลือก</button>
        <button id="reset" class="button">คัดใหม่</button>

        <h3 id="ChibaMaster">ชิบะมัสเตอร์ : <span id="ChibaMasterValue"></span></h3>
        <h3 id="ChibaHallgod">ชิบุยฮอลกอด : <span id="ChibaHallgodValue"></span></h3>
        <h3 id="Chibadanceoffering">ชิเบะรำถวาย : <span id="ChibadanceofferingValue"></span></h3>
        <h3 id="Chibayurinnon">ชิกะยุรินนอง : <span id="ChibayurinnonValue"></span></h3>
    </div>
    <script src="index.js"></script>
</body>
</html>
